<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | RentEase</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
      :root {
         --primary-color: #4a00e0;
         --secondary-color: #8e2de2;
         --text-color: #333333;
         --light-gray: #a89d9d;
      }

      body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         background-color: var(--light-gray);
         margin: 0;
         padding: 0;
         overflow: hidden;
         height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      .auth-container {
         display: flex;
         width: 900px;
         max-width: 95vw;
         height: 600px;
         max-height: 95vh;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
         border-radius: 15px;
         overflow: hidden;
      }

      /* Form side styling */
      .form-side {
         flex: 1;
         background-color: white;
         padding: 40px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         overflow-y: auto;
         order: 1;
      }

      /* Image side styling */
      .image-side {
         flex: 1;
         background: linear-gradient(rgba(74, 0, 224, 0.7), rgba(74, 0, 224, 0.7)), 
                     url('/static/media/gadget-login.jpg');
         background-size: cover;
         background-position: center;
         display: flex;
         flex-direction: column;
         justify-content: center;
         padding: 40px;
         color: white;
         order: 2;
      }

      .brand-logo {
         font-size: 2.5rem;
         font-weight: 800;
         margin-bottom: 20px;
      }

      .image-text {
         font-size: 1.5rem;
         margin-bottom: 30px;
      }

      .auth-title {
         font-size: 1.8rem;
         color: var(--text-color);
         margin-bottom: 30px;
         font-weight: 600;
      }

      .form-control {
         height: 50px;
         border-radius: 8px;
         border: 1px solid #e0e0e0;
         padding-left: 15px;
         margin-bottom: 20px;
      }

      .form-control:focus {
         border-color: var(--primary-color);
         box-shadow: 0 0 0 0.2rem rgba(74, 0, 224, 0.1);
      }

      .btn-auth {
         background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
         border: none;
         color: white;
         height: 50px;
         border-radius: 8px;
         font-weight: 600;
         margin: 20px 0;
      }

      .divider {
         display: flex;
         align-items: center;
         margin: 20px 0;
         color: #999;
      }

      .divider::before,
      .divider::after {
         content: "";
         flex: 1;
         border-bottom: 1px solid #e0e0e0;
      }

      .divider::before {
         margin-right: 15px;
      }

      .divider::after {
         margin-left: 15px;
      }

      .social-login {
         display: flex;
         justify-content: center;
         gap: 15px;
         margin-bottom: 20px;
      }

      .social-btn {
         width: 45px;
         height: 45px;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         border: 1px solid #e0e0e0;
         color: #555;
         font-size: 18px;
      }

      .login-link {
         text-align: center;
         color: #777;
      }

      .login-link a {
         color: var(--primary-color);
         font-weight: 600;
         text-decoration: none;
      }
      
      .remember-forgot {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 20px;
      }
      
      .remember-me {
         display: flex;
         align-items: center;
      }
      
      .remember-me input {
         margin-right: 8px;
      }
      
      .forgot-password a {
         color: var(--primary-color);
         text-decoration: none;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
         body {
            padding: 10px;
            overflow: auto;
            height: auto;
            min-height: 100vh;
         }
         
         .auth-container {
            flex-direction: column;
            height: auto;
            max-height: none;
         }
         
         .image-side {
            display: none;
         }
         
         .form-side {
            padding: 30px;
            overflow: visible;
            order: 1;
         }
      }

      @media (max-width: 576px) {
         .form-side {
            padding: 25px;
         }
         
         .auth-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
         }
         
         .form-control {
            height: 45px;
         }
         
         .btn-auth {
            height: 45px;
         }
         
         .remember-forgot {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
         }
      }
   </style>
</head>

<body>
   <div class="auth-container">
      <div class="form-side">
         <h2 class="auth-title">Sign In</h2>
         <form method="POST" action="/user_login/">
            {% csrf_token %}
            <input type="username" class="form-control" placeholder="username" name"username" required>
            <input type="password" class="form-control" placeholder="Password" name"password" required>
            
            <div class="remember-forgot">
               <div class="remember-me">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember me</label>
               </div>
               <div class="forgot-password">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            
            <button type="submit" class="btn btn-auth w-100">Sign In</button>
            
            <div class="divider">or</div>
            
            <div class="social-login">
               <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
               <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
               <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
            </div>
            
            <div class="login-link">
               Don't have an account? <a href="/register/">Sign Up</a>
            </div>
         </form>
      </div>

      <div class="image-side">
         <div class="brand-logo">RentEase</div>
         <div class="image-text">Welcome back to your rental experience</div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
