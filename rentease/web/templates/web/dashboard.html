<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, {{ user.username }}</h1>
        
        {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="150">
        {% else %}
            <img src="/static/images/default-avatar.png" alt="Profile Picture" width="150">
        {% endif %}

        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ profile.phone_number }}</p>
        <p>Address: {{ profile.address }}</p>

        <div class="mt-3">
            <a href="/profile_view/" class="btn btn-primary">Edit Profile</a>
            <form action="/logout_view/" method="post" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
